<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    td select,
    td input {
      width: 150px;
    }

    #diagram td {
      vertical-align: bottom;
      text-align: center;
      padding: 10px;
    }

    #diagram div {
      margin: auto;
    }
  </style>
</head>

<body>

  Депозитный калькулятор.

  <form name="calculator">
    <table>
      <tr>
        <td>Первоначальный депозит</td>
        <td>
          <input name="money" type="number" value="10002" required>
        </td>
      </tr>
      <tr>
        <td>Срок вклада?</td>
        <td>
          <select name="months">
            <option value="3">3 (минимум)</option>
            <option value="6">6 (полгода)</option>
            <option value="12" selected>12 (год)</option>
            <option value="18">18 (1.5 года)</option>
            <option value="24">24 (2 года)</option>
            <option value="30">30 (2.5 года)</option>
            <option value="36">36 (3 года)</option>
            <option value="60">60 (5 лет)</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Годовая процентная ставка?</td>
        <td>
          <input name="interest" type="number" value="5" required>
        </td>
      </tr>
    </table>


  </form>


  <table id="diagram">
    <tr>
      <th>Было:</th>
      <th>Станет:</th>
    </tr>
    <tr>
      <th id="money-before"></th>
      <th id="money-after"></th>
    </tr>
    <td>
      <div style="background: red;width:40px;height:100px" id="height-before"></div>
    </td>
    <td>
      <div style="background: green;width:40px;height:0" id="height-after"></div>
    </td>
  </table>

  <script>
    const diagram = document.getElementById('diagram')
    const moneyBefore = document.getElementById('money-before')
    const moneyAfter = document.getElementById('money-after')
    
    const heightBefore = document.getElementById('height-before')
    const heightAfter = document.getElementById('height-after')


    let form = document.forms.calculator


    form.addEventListener('change',calc)

    function calc () {
      let money = form.money.value
      let months = form.months.value
      let interest = form.interest.value


      moneyBefore.textContent = money
      let profit = Number(money) + (((money * (interest/100) ) / 12 ) * months)
      moneyAfter.textContent = profit
      let proc = ((profit - money) / money * 100 + 100 )
      heightAfter.style.height = proc + 'px'
    }
    calc()

  </script>


</body>
</html>
